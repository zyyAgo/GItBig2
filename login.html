<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册/登录</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="box">
        <!-- 表单 -->
        <div class="form_head">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录的表单 -->
        <form class="layui-form" id="form_login">
            <!-- 账号 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-user sp"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="账号" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password sp"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 提交按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
            </div>
            <!-- 注册链接 -->
            <a href="javascript:;" class="goRes">去注册</a>
        </form>
        <!-- 注册的表单 -->
        <form class="layui-form" id="form_res">
            <!-- 账号 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-user sp"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="账号" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password sp"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password sp"></i>
                <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 提交按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>

                </div>
            </div>
            <!-- 登录链接 -->
            <a href="javascript:;" class="goLogin">去登录</a>
        </form>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
